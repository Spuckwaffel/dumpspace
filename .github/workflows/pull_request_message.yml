name: Pull Request Message

on:
  pull_request:
    types:
      - opened

jobs:
  greet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Greet Pull Request
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Thanks for the pull request! I will look into the request and merge it upon success'
            })

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install PyGithub
        run: |
          python -m pip install pygithub

      - name: Get diff
        run: |
          # Get changed files
          CHANGED_FILES=$(git diff --name-only HEAD^..HEAD)

          # Get added files
          ADDED_FILES=$(git diff --name-only --diff-filter=A HEAD^..HEAD)

          python scripts/check_files.py "$CHANGED_FILES" "$ADDED_FILES"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        id: script_result

      - name: Set PR return message
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '${{ env.ACTION_MESSAGE }}'
            })

      - name: Accept pull request on success
        if: ${{ env.ACTION_STATUS == 'success' }}
        uses: pascalgn/automerge-action@v0.15.6
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_LABELS: ""
